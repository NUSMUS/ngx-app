<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <div id="login-alt-container">
        <!-- Title -->
        <h1 class="push-top-bottom">
          <i class="gi gi-flash"></i> <strong>ProUI</strong><br>
          <small>Welcome to ProUI Admin Template!</small>
        </h1>
        <!-- END Title -->
        <!-- Key Features -->

        <div class="animation-fadeIn">
          <form>
            <button type="button" id="btn-twitter" class="btn  btn-social btn-twitter"><i class="fa fa-twitter"></i>  Sign up with your Twitter Account</button>
          </form>
        </div>
        <div class="animation-fadeIn">
          <form>
            <button type="button" id="btn-google" class="btn  btn-social btn-google"><i class="fa fa-google"></i>  Sign up with your Google Account</button>
          </form>
        </div>
        <div class="animation-fadeIn">
          <form>
            <button type="button" id="btn-facebook" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i>Sign up with your Facebook Account</button>
          </form>
        </div>
        <div class="animation-fadeIn">
          <form>
            <button type="button" id="btn-github" class="btn btn-social btn-github"><i class="fa fa-github"></i>Sign up with your Github Account</button>
          </form>
        </div>

        <!-- END Key Features -->
        <!-- Footer -->
        <footer class="text-muted push-top-bottom">
          <small><span id="year-copy"></span> &copy; <a href="https://twitter.com/NussMus" target="_blank">NusMus</a></small>
        </footer>
        <!-- END Footer -->
      </div>
    </div>
    <div class="col-md-5">
      <div id="login-container">
        <!-- Login Title -->
        <div class="login-title text-center">
          <h1><strong>Register Account</strong></h1>
        </div>
        <!-- END Login Title -->
        <!-- Login Block -->
        <div class="block push-bit">
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-horizontal form-bordered form-control-borderless">
            <div class="form-group">
              <div class="col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                  <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email" autofocus required>
                  <p class="alert alert-danger" *ngIf="erroresForm.email">
                    {{ erroresForm.email }}
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                  <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
                  <p class="alert alert-danger" *ngIf="erroresForm.password">
                    {{ erroresForm.password }}
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                  <input type="password" id="inputPassword" class="form-control" formControlName="confirm" placeholder="Confirmar Password"
                    required>
                </div>
              </div>
            </div>
            <div class="form-group form-actions">
              <div class="col-xs-6">
                <a href="#modal-terms" data-toggle="modal" class="register-terms">Terms</a>
                <label class="switch switch-primary" data-toggle="tooltip" title="Agree to the terms">
                  <input type="checkbox" id="register-terms" name="register-terms">
                  <span></span>
                </label>
              </div>
              <div class="col-xs-6 text-right">
                <button type="submit" class="btn btn-sm btn-success" [disabled]="!registroForm.valid || !confirmPass()"><i class="fa fa-plus"></i> Register Account</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <small>Do you have an account?</small> <a routerLink="/" id="link-register"><small>Login</small></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="btn-group">
  <a href="javascript:void(0)" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Languaje <span class="caret"></span></a>
  <ul class="dropdown-menu text-left">
    <li><a href="javascript:void(0)"><img class="img-small" src="../../assets/img/flat/United-States.ico"> EN</a></li>
    <li class="divider"></li>
    <li><a href="javascript:void(0)"><img class="img-small" src="../../assets/img/flat/Mexico.ico"> ES</a></li>

  </ul>
</div>
